# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - apple-ecommerce

on:
    push:
        branches:
            - master
    workflow_dispatch:

jobs:
    build:
        runs-on: windows-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Node.js version
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'

            - name: npm install, build, and test
              run: |
                  npm install --legacy-peer-deps
                  npm run build --if-present

            - name: Zip artifact for deployment
              run: Compress-Archive -Path C:\Users\thobrown\CompressedArchive3 -Destination release.zip

            - name: Upload artifact for deployment job
              uses: actions/upload-artifact@v3
              with:
                  name: node-app
                  path: release.zip

    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment:
            name: 'Production'
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
        permissions:
            id-token: write #This is required for requesting the JWT

        steps:
            - name: Download artifact from build job
              uses: actions/download-artifact@v2
              with:
                  name: node-app

            - name: unzip artifact for deployment
              run: unzip release.zip

            - name: Login to Azureâ™ 
              uses: azure/login@v1
              with:
                  client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F202CADFA1F24FE88EB6DABE518237E7 }}
                  tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1B4CE1CB320D4F79896CA5CE89A5E6C5 }}
                  subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B58D403C63214E89BB7CF3764443C99E }}

            - name: 'Deploy to Azure Web App'
              uses: azure/webapps-deploy@v2
              id: deploy-to-webapp
              with:
                  app-name: 'apple-ecommerce'
                  slot-name: 'Production'
                  package: .
